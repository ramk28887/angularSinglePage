<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">We value your feedback</h3>
            </div>
            <div class="modal-body">
                <form id="myForm" class="rating" action="" method="post">
                    <label>Overall, how would you rate us:</label>
                    <label>Excellent
                        <input type="radio" name="rate" value="excellent"/></label>
                    <label>Good
                        <input type="radio" name="rate" value="good"/></label>
                    <label>Average
                        <input type="radio" name="rate" value="average"/></label>
                    <label>Poor
                        <input type="radio" name="rate" value="poor"/></label><br/>
                    <label>Was this helpful?:</label>
                    <label>Yes</label>
                    <input type="radio" name="help" value="yes"/>
                    <label>No</label>
                    <input type="radio" name="help" value="no"/><br/>
                    <label>Name: </label><br/>
                    <input type="text" name="name" size="30" class="input" required/><br/>
                    <label>Email:</label><br/>
                    <input type="email" name="name" size="30" class="input" required/><br/>
                    <label> Comments:</label><br/>
                    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br/>
                </form>
            </div>

            <div class="modal-footer">
                <a href="Mailto:ramk28887@gmail.com"><button type="button" class="btn btn-success" data-submit="modal" id="submit">Send Feedback</button></a>
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="close">Close</button>
            </div>
        </div>
    </div>
